language: php
php:
  - 5.6
before_install:
  - cp .env.testing .env
  - mysql -e 'create database test;'
  - composer install --prefer-source --no-interaction
install:
  - php artisan clear-compiled
  - php artisan migrate --env="testing"
  - php artisan db:seed --class=InitSeeder --env="testing"
services:
  - mysql